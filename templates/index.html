{{define "content"}}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="text-center">
        <div class="avatar-neon mx-auto mb-4" style="width: 80px; height: 80px; font-size: 2rem; border-radius: 20px;">
            <i class="bi bi-cpu-fill"></i>
        </div>

        <h1 class="display-3 fw-800 mb-3" 
        style="letter-spacing: -2px; 
           background: linear-gradient(45deg, #ffffff, #9d59ff); 
           -webkit-background-clip: text; 
           background-clip: text; 
           -webkit-text-fill-color: transparent;">
    GO.SOCIAL
</h1>
        
        <p class="lead text-secondary mb-5 px-4" style="max-width: 600px; margin: 0 auto; font-weight: 500;">
            
        </p>

        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center align-items-center">
            <a href="/ver" class="btn btn-primary rounded-pill px-5 py-3 fw-bold" 
               style="background: var(--accent-purple); border: none; box-shadow: 0 10px 30px rgba(157, 89, 255, 0.3); min-width: 220px;">
                Explore Feed
            </a>
            
            <a href="/form" class="btn btn-outline-light rounded-pill px-5 py-3 fw-bold" 
               style="border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03); min-width: 220px;">
                Create Post
            </a>
        </div>

        <div class="mt-5 pt-4">
            <span class="badge rounded-pill px-3 py-2" style="background: rgba(0, 210, 255, 0.1); color: #00d2ff; border: 1px solid rgba(0, 210, 255, 0.2);">
                <span class="spinner-grow spinner-grow-sm me-2" role="status"></span>
                System Online: v2.0
            </span>
        </div>
    </div>
</div>
{{end}}
