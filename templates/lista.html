{{define "content"}}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Feed Social Go</h2>
            <a href="/form" class="btn btn-primary rounded-pill">Novo Post</a>
        </div>
        {{range .}}
            <div class="card mb-3 shadow-sm border-0 rounded-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center">
                            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                                {{slice .Nome 0 1}}
                            </div>
                            <div class="ms-3">
                                <h6 class="mb-0 fw-bold">{{.Nome}}</h6>
                                <small class="text-muted">{{.Data}}</small>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-light btn-sm rounded-circle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                ‚ãÆ
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                <li><a class="dropdown-item" href="/editar?id={{.ID}}">‚úèÔ∏è Editar</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="/excluir?id={{.ID}}">üóëÔ∏è Excluir</a></li>
                            </ul>
                        </div>
                    </div>
                    <p class="mt-3 fs-5 text-secondary px-2">{{.Mensagem}}</p>
                </div>
            </div>
        {{else}}
            <p class="text-center text-muted p-5">Nenhuma postagem ainda. Comece agora!</p>
        {{end}}
    </div>
</div>
{{end}}
