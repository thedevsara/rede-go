{{define "content"}}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div style="max-width: 400px; width: 100%;" class="card post-card p-4">
        
        <div class="text-center mb-4">
            <div class="avatar-neon mx-auto mb-3" style="width: 60px; height: 60px; font-size: 1.5rem;">
                GO
            </div>
            <h2 class="fw-bold m-0" style="letter-spacing: -1px;">Join the Community</h2>
            <p class="text-secondary small mt-2">Create your account to start sharing.</p>
        </div>

        {{if .}}
            <div class="alert alert-danger bg-danger text-white border-0 rounded-4 small py-2 text-center">
                {{.}}
            </div>
        {{end}}

        <form action="/cadastro" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-secondary ms-2">Username</label>
                <input type="text" name="username" 
                       class="form-control bg-dark border-0 text-white rounded-pill px-3 py-2" 
                       placeholder="choose a name" required 
                       style="background: rgba(0,0,0,0.2) !important;">
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold text-secondary ms-2">Password</label>
                <input type="password" name="password" 
                       class="form-control bg-dark border-0 text-white rounded-pill px-3 py-2" 
                       placeholder="create a password" required
                       style="background: rgba(0,0,0,0.2) !important;">
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold" 
                    style="background: var(--accent-purple); border: none;">
                Sign Up
            </button>

            <div class="mt-4 text-center">
                <p class="small text-secondary">
                    Already have an account? 
                    <a href="/login" class="text-decoration-none fw-bold" style="color: var(--accent-purple);">Login</a>
                </p>
            </div>
        </form>
    </div>
</div>
{{end}}
